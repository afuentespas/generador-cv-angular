<div class="row personal-data py-3"> 
    <div class="edit" data-toggle="modal" data-target="#personal-data-modal">
        <span class="fa-stack">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-plus fa-stack-1x"></i>
        </span>
    </div>
    <div class="text-center mb-3 w-100">
        <img class="rounded-circle" src="{{ image }}" alt="Profile Photo">
    </div>
    <div class="col-12">
        <h1 class="card-title text-center text-uppercase h5"><strong>{{ firstName }} {{ lastName }}</strong></h1>
    </div>
    <div class="col-12">
        <p class="card-text text-center"><i>{{ occupation }}</i></p>
    </div>
</div>

<div class="modal fade" id="personal-data-modal" tabindex="-1" role="dialog" aria-labelledby="personal-data" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Personal Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" id="firstName" value="{{ firstName }}" aria-describedby="firstNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" id="lastName" value="{{ lastName }}" aria-describedby="lastNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" class="form-control" [(ngModel)]="occupation" name="occupation" id="occupation" value="{{ occupation }}" aria-describedby="occupationHelp">
                    </div>
                    <div class="form-group">
                        <label for="image">Portrait</label>
                        <input type="file" (change)="onFileChange($event)" name ="image" class="form-control-file" id="image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
