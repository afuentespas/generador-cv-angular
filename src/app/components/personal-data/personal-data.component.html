<div class="row personal-data py-3"> 
    <div class="text-center mb-3 w-100">
        <img class="rounded-circle" src="{{ image }}" alt="Profile Photo">
    </div>
    <div class="col-12">
        <h1 class="card-title text-center text-uppercase h5"><strong>{{ firstName }} {{ lastName }}</strong></h1>
    </div>
    <div class="col-12">
        <p class="card-text text-center"><i>{{ occupation }}</i></p>
    </div>
</div>
<div class="persona-data-model">
    <cv-modal title="Personal Data" [isPersonalSection]="true" icon="fas fa-pencil-alt" (submitEvent)="onSubmit()">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control"  name="firstName" id="firstName" formControlName="firstNameInput" [ngClass]="{ 'is-invalid': submitted && f.firstNameInput.errors }" aria-describedby="firstNameHelp">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastNameInput" [ngClass]="{ 'is-invalid': submitted && f.lastNameInput.errors }" aria-describedby="lastNameHelp">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" name="occupation" id="occupation" formControlName="occupationInput" [ngClass]="{ 'is-invalid': submitted && f.occupationInput.errors }" aria-describedby="occupationHelp">
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="form-group">
                <label for="image">Portrait</label>
                <input type="file" (change)="onFileChange($event)" name ="image" class="form-control-file" id="image">
            </div>
        </form>
    </cv-modal>
</div>
